<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github PR Reporting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    section {
      margin: 2em 0;
    }

    #progress {
      display: relative;
      font-family: monospace;
      width: 20em;
      margin: 0 auto;
      text-align: center;
    }

    #progress-message {
      display: inline-block;
      line-height: 1em;
      margin: 0.5em 0;
    }

    #progress-bar-container {
      border: 1px solid darkgray;
      height: 1.5em;
      background: lightgray;
    }

    #progress-bar-inner {
      height: 100%;
      transition: width 1s;
      background-color: teal;
    }

    form, label, input {
      width: 100%;
    }
  </style>
</head>

<body>
  <section id="progress">
    <span id="progress-message">Loading: <span id="loading-progress-value"></span></span>
    <div id="progress-bar-container">
      <div id="progress-bar-inner"></div>
    </div>
  </section>
  <section>
    <form id="form">
      <label for="token">Repo Owner</label>
      <input type="text" name="owner">
      <label for="token">Repo Name</label>
      <input type="text" name="repo">
      <label for="token">Pages</label>
      <input type="text" name="pages">
      <label for="token">Github Personal Access Token</label>
      <input type="text" name="token">
      <input type="submit" value="Submit" />
    </form>
  </section>
  <section id="chart-container">
    <canvas id="chart"></canvas>
  </section>
  <script src="index.bundle.js"></script>
</body>

</html>
